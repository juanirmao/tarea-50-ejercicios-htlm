<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/>
<title>Modules - CommonJS</title>
<!-- https://medium.freecodecamp.com/javascript-modules-a-beginner-s-guide-783f7d7a5fcc#.dcganpttg -->
<script>

function ficha() {

 var alumno = {
 nombre: "Caterina",
 edad: 18
 };

 this.verNombre = function ()
 {
 return alumno.nombre;
 }

 this.verEdad = function ()
 {
 var resultado = alumno.edad;
 return resultado;
 }
}
function programa() {
 var obj = new ficha();

 document.writeln("El nombre es "+ obj.verNombre() + "<br>");
 document.writeln("La edad es "+ obj.verEdad() + "<br>");
}

</script>
</head>
<body>
<h3>Clase ficha </h3>
 <input type="button" value="Pulsa aquÃ­" onclick="programa()" />
 </form>
</body>
</html>
